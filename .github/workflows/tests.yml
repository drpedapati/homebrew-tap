name: tap checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tap-checks:
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: tap-checks-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: tap-checks-rubygems-

      - run: brew test-bot --only-cleanup-before
      - run: brew test-bot --only-setup
      - run: brew test-bot --only-tap-syntax --tap="$GITHUB_REPOSITORY"
